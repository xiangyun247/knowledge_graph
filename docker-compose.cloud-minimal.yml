# 云上精简版：只跑 backend + MySQL + Redis + Neo4j（不跑 Hadoop、Celery）
# 适用于 1 核 2G 学生机/轻量服务器，少花钱。
# 用法：docker compose -f docker-compose.cloud-minimal.yml up -d
# 详见：docs/DEPLOYMENT_CLOUD_STEP4.md

services:
  redis:
    image: redis:7-alpine
    container_name: kg-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kg-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  neo4j:
    image: neo4j:5.15
    container_name: kg-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-a2303548451}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - kg-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-a2303548451}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql:
    image: mysql:8.0
    container_name: kg-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123}
      - MYSQL_DATABASE=knowledge_graph_system
      - MYSQL_USER=${MYSQL_USER:-kg_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-kg_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./MYSQL/init_mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - kg-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: kg-backend
    ports:
      - "5001:5001"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-a2303548451}
      - NEO4J_DATABASE=neo4j
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-kg_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-kg_password}
      - MYSQL_DATABASE=knowledge_graph_system
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - DEBUG=${DEBUG:-False}
      - HOST=0.0.0.0
      - PORT=5001
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - kg-network
    depends_on:
      neo4j:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
  neo4j_data:
  neo4j_logs:
  mysql_data:

networks:
  kg-network:
    driver: bridge
